<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TodoList</title>
</head>

<body>
    <div class="app">
        <div class="search">
            <!-- Content for search -->
            Search
        </div>
        <div class="calendar">
            <div class="calendar-entity" id="calendar">
                <div class="header">

                    <div class="month-btn">
                        <button class="set-prev-month"><</button>
                        <span class="selected-month">Month Name Here</span>
                        <button class="set-next-month">></button>
                    </div>
                    
                    <div class="year-btn">
                        <select name="year" id="selected-year">
                        </select>
                    </div>
                </div>

                <div class="custom-select-wrapper">
                    <div class="custom-select">
                      <div class="custom-select__trigger">Option 1</div>
                      <div class="custom-options">
                        <span class="custom-option selected" data-value="option1">Option 1</span>
                        <span class="custom-option" data-value="option2">Option 2</span>
                        <span class="custom-option" data-value="option3">Option 3</span>
                      </div>
                    </div>
                  </div>
                  

                <div class="calendar-body">
                    <!-- Calendar days will be dynamically generated here -->
                </div>

            </div>

            <div class="calendar-additional-actions">
                <button>Today</button>
                <button>For Week</button>

                <label class="uncompleted-checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Checkbox Label
                </label>
            </div>
        </div>
        <div class="todos">
            <div class="header">
                <div class="date">

                </div>
                <div class="sorting">

                </div>
            </div>
            <div class="todos-list">
                
                <ul>
                    There are no tasks!
                </ul>
            </div>
        </div>

        <div class="modal">
            <!-- Content for modal -->
            Modal
        </div>
    </div>
</body>

</html>

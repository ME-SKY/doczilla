<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TodoList</title>
</head>

<body>
    <div class="app">
        <div class="search">
            <div class="search-input" >
                <input type="text" placeholder="Search by name" id="search">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar-entity" id="calendar">
                <div class="header">

                    <div class="month-btn">
                        <button class="set-prev-month"><</button>
                        <span class="selected-month">Month Name Here</span>
                        <button class="set-next-month">></button>
                    </div>
                    
                    <div class="year-btn">
                        <div class="custom-select-wrapper " id="select-year">
                            <div class="custom-select">
                              <div class="custom-select__trigger" class="selected-year" data-value="0" >What year...?</div>
                              <div class="custom-options">
                                <!-- <span class="custom-option selected" data-value="1">Option 1</span>
                                <span class="custom-option" data-value="2">Option 2</span>
                                <span class="custom-option" data-value="option3">Option 3</span> -->
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

                
                  

                <div class="calendar-body">
                    <!-- Calendar days will be dynamically generated here -->
                </div>

            </div>

            <div class="calendar-additional-actions">
                <button class="select-today-btn">Today</button>
                <button class="select-week-btn">For Week</button>

                <label class="uncompleted-checkbox">
                    <input type="checkbox" id="uncompleted-checkbox">
                    <span class="checkmark"></span>
                    Uncompleted
                </label>
            </div>
        </div>
        <div class="todos">
            <div class="header">
                <div class="date">

                </div>
                <div class="sorting">
                    <button class="sorting-btn">Sort</button>
                </div>
            </div>
            <div class="todos-list">
                
                <ul id="todo-list">
                    There are no tasks!
                </ul>
            </div>
        </div>

        <div class="modal" id="modal">
        </div>
    </div>
</body>

</html>
